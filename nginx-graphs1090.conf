location /graphs1090/graphs/ {
  add_header Cache-Control "public, max-age=0";
  gzip on;
  log_not_found off;
  alias /run/graphs1090/;
}

location /graphs1090 {
  alias /usr/share/graphs1090/html/;
  try_files $uri $uri/ =404;

  add_header Cache-Control "public, max-age=0";
  gzip on;
}

rewrite ^/perf$ /graphs1090/ permanent;
